<!DOCTYPE html>

<!-- Author: Simon Lachaîne -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Simon Lachaîne{% endblock %}</title>

    {% load staticfiles %}

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Custom styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'home/sidebar.css' %}"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top navbar-static-top">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">

            <!-- Collapse button -->
{#            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#TopNavBar">#}
{#                <span class="icon-bar"></span>#}
{#                <span class="icon-bar"></span>#}
{#                <span class="icon-bar"></span>#}
{#            </button>#}

            <ul class="nav nav-pills navbar-toggle">
                <li><a data-toggle="collapse" data-target="#TopNavBar">
                    <span class="glyphicon glyphicon-menu-hamburger"></span></a>
                </li>
            </ul>


            <!-- Header buttons -->
            <ul class="nav nav-pills">
                <li><a href="#" id="menu-toggle">
                    <span class="glyphicon glyphicon-menu-hamburger"></span></a></li>

                <li><a href="{% url 'home:index' %}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
                </li>
            </ul>

        </div>

        <!-- Navbar Items -->
        <div class="collapse navbar-collapse" id="TopNavBar">

            <div class="nav navbar-nav navbar-left">

                <ul class="nav nav-pills">
                    <li><a href="#">News</a></li>
                    <li><a href="#">Programs</a></li>
                    <li><a href="#">Programming Recipes</a></li>
                    <li><a href="#">References</a></li>
                </ul>

            </div>

            <div class="nav navbar-nav navbar-right">

                <ul class="nav nav-pills">
                    <li><a href="#"><span class="glyphicon glyphicon-info-sign"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-envelope"></span></a></li>
                </ul>

            </div>

        </div>
    </div>
</nav>

<div id="wrapper">

    <!--Sidebar-->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li><a href="#">News 1</a></li>
            <li><a href="#">News 2</a></li>
            <li><a href="#">News 3</a></li>
        </ul>
    </div>

    <!--Page Content-->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                    {% block body %}

                    {% endblock %}

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#menu-toggle").click( function (e) {
       e.preventDefault();
       $("#wrapper").toggleClass("menuToggle");
    });
</script>

</body>
</html>
